<section id="home">
    <ngb-carousel *ngIf="images">
        <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
                <img [src]="images[0]" alt="Random first slide">
            </div>
            <div class="carousel-caption">
                <h3>Asesoramiento</h3>
                <p>Asesoramiento Integral y Personalizado con fin de optimizar la gestión de tu negocio.</p>
            </div>
        </ng-template>
        <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
                <img [src]="images[1]" alt="Random second slide">
            </div>
            <div class="carousel-caption">
                <h3>Optimización</h3>
                <p>Agiliza Procesos y optimiza la toma de decisiones.</p>
            </div>
        </ng-template>
        <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
                <img [src]="images[2]" alt="Random third slide">
            </div>
            <div class="carousel-caption">
                <h3>Respuesta</h3>
                <p>Soluciones Contables, impositiva, laborales y societarias </p>
            </div>
        </ng-template>
        <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
                <img [src]="images[3]" alt="Random third slide">
            </div>
            <div class="carousel-caption">
                <h3>Accesibilidad</h3>
                <p>Formas de pago, Aceptamos todas las tarjetas.</p>
            </div>
        </ng-template>
    </ngb-carousel>
</section>
